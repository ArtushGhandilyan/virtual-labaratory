<!DOCTYPE html>
<html ng-app="laboratory">
<head>
    <meta charset="UTF-8">
    <title>Virtual Laboratory</title>
    <base href="/">

    <!-- Favicon icon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon"/>

    <!-- Fonts CSS -->
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/segoe-ui-symbol.css" media="screen"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="/assets/styles/laboratory.css"/>

    <!-- AngularJS -->
    <script src="/bower_components/angular/angular.js"></script>

    <script src="/bower_components/ngstorage/ngStorage.min.js"></script>

    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="/main/components/dialogs/general-error/general-error.controller.js"></script>

    <script src="/main/services/http.interceptor.js"></script>

<body ng-controller="AppController as ac" ng-show="ac.ready">
    <top-header></top-header>
    <div class="container-fluid">
        <div class="row">
            <div id="main">
                <ng-view></ng-view>
            </div>
        </div>
    </div>
    <page-loader></page-loader>
